<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(song, capacity) {
        let cnt = 1,
          sum = 0;
        for (let x of song) {
          if (sum + x > capacity) {
            cnt++;
            sum = x;
          } else sum += x;
        }
        return cnt;
      }
      function solution(m, songs) {
        let ans;
        let lt = Math.max(...songs);
        let rt = songs.reduce((a, b) => a + b, 0);
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(songs, mid) <= m) {
            ans = mid;
            rt = mid - 1;
          } else lt = mid + 1;
        }
        return ans;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
